buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

ext {
    springSwagger2Version = '2.7.0'
    springSwaggerUIVersion = '1.0.0'
    rxjavaVersion = '2.1.9'
	flapdoodleVersion = '2.0.3'
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')
	compile('org.springframework.boot:spring-boot-starter-web')

    compile("io.springfox:springfox-swagger2:${springSwagger2Version}")
    compile("io.springfox.ui:springfox-swagger-ui-rfc6570:${springSwaggerUIVersion}")

    compile("io.reactivex.rxjava2:rxjava:${rxjavaVersion}")

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile("de.flapdoodle.embed:de.flapdoodle.embed.mongo:${flapdoodleVersion}")
}
